   <setion id="section-wrapper">
    <div class="box-wrapper">
        <div class="info-wrap">
            <h2 class="info-title">Contact Information</h2>
            <h3 class="info-sub-title">Fill up the form and our team will get back to you within 24 hours</h3>
            <ul class="info-details">
                <li>
                    <i class="fa fa-phone"></i>
                    <span>Phone:</span><a href="tel:+1234567890">1234567890</a>
                 </li>
                <li>
                    <i class="fa fa-paper-plane"></i>
                    <span>Email:</span><a href="mailto:mpl@yoursite.com">mpl@yoursite.com</a>
                 </li>
                <li>
                    <i class="fa fa-globe"></i>
                    <span>website:</span><a href="https://mplyoursite.com">mplyoursite.com</a>
                 </li>
            </ul>
            <ul class="social-icons">
                <li>
                    <a href="#">
                        <i class="fa fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-linkedin"></i>
                    </a>
                </li>
            </ul>

        </div>
        <div class="from-wrap">
            <form action="#" method="post">
                <h2 class="form-title">Send us a message</h2>
                <div class="form-fields">
                    <div class="form-group">
                        <input type="text" class="fname" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="lname" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="email" placeholder="Mail">
                    </div>
                    <div class="form-group">
                        <input type="number" class="Phone" placeholder="Phone">
                    </div>
                    <div class="form-group">
                        <textarea name="" id="" placeholder="Write your message"></textarea>
                    </div>
                </div>
                <input type="submit" value="Send message" class="Submit-button">
            </form>

        </div>
    </div>
